# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Serverless Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Development server settings
[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  autoLaunch = false

# API Redirects - Clean URLs for serverless functions
[[redirects]]
  from = "/api/news"
  to = "/.netlify/functions/news"
  status = 200

[[redirects]]
  from = "/api/news/*"
  to = "/.netlify/functions/news/:splat"
  status = 200

[[redirects]]
  from = "/api/resolve-image"
  to = "/.netlify/functions/resolve-image"
  status = 200

[[redirects]]
  from = "/api/events"
  to = "/.netlify/functions/events"
  status = 200

# SPA fallback - must be LAST redirect rule
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=86400"

